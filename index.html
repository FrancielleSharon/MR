
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imóveis MR - Luxo e Conforto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Lora:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
        }
        
        .font-lora {
            font-family: 'Lora', serif;
        }
        
        /* Animação de flutuação suave para a imagem de fundo */
        @keyframes floatBg {
            0% { transform: scale(1) translateY(0px); }
            50% { transform: scale(1.05) translateY(-10px); }    
            100% { transform: scale(1) translateY(0px); }
        }

        .animate-float-bg {
            animation: floatBg 15s ease-in-out infinite;
        }

        /* Animação de vibração sutil para destaque */
        @keyframes vibrate {
            0% { transform: translate(0); }
            25% { transform: translate(-1px, 1px); }
            50% { transform: translate(1px, -1px); }
            75% { transform: translate(-1px, -1px); }
            100% { transform: translate(0); }
        }

        .animate-vibrate {
            animation: vibrate 0.2s linear infinite;
        }

        /* Efeito de Vidro (Glassmorphism) */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Esconder scrollbar mas manter funcionalidade */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
